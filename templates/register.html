<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Student</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in text-center">

    <!-- NIST Logo -->
    <div class="mb-6">
      <img src="{{ url_for('static', filename='images/nist_logo.png') }}" alt="NIST Logo" class="mx-auto w-32 h-auto" />
    </div>

    <h2 class="text-2xl font-semibold text-blue-700 mb-6">Register New Student</h2>

    <!-- Flash message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 text-sm">
          {% for category, message in messages %}
            <div class="p-3 rounded-lg text-white 
                        {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% else %}bg-blue-500{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data" class="space-y-5 text-left">
      <input type="text" name="name" placeholder="Full Name" required
             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 transition duration-300" />

      <input type="text" name="roll" placeholder="Roll Number" required
             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 transition duration-300" />

      <input type="text" name="phone" placeholder="Phone Number" required
             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 transition duration-300" />

      <input type="file" name="photo" accept="image/*" required
             class="w-full px-4 py-3 rounded-lg border border-gray-300 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">
        Register
      </button>
    </form>
  </div>
</body>
</html>
